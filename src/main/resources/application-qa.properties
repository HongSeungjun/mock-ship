# QA
spring.datasource.url=jdbc:mysql://qa-db-server:3306/mydb?useSSL=false&serverTimezone=UTC
spring.datasource.username=qa_user
spring.datasource.password=qa_password

# HikariCP
spring.datasource.hikari.pool-name=HikariPool-QA
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000
